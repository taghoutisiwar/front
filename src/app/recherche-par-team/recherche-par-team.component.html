<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>team </label>
        <select class="form-control form-control-lg" id="idT" name="idT" [(ngModel)]="idTeam" (change)="onChange()">
        <option *ngFor="let t of team" value="{{t.idTeam}}">
        {{t.nomTeam}}
         </option>
        </select>
        </div>
    <div class="card shadow mb-4">
    <div class="card-body">
<table class="table table-striped">
    <tr> 
        <th>Id Employee</th>
        <th>Nom Employee</th> 
        <th>Prenom Employee</th> 
        <th>Salaire</th> 
        <th>Date de recrutement</th> 
        <th>team </tr>
    <tbody *ngFor="let employee of employees ">
    <tr >
        <td>{{employee.id}}</td>
        <td>{{employee.nom}}</td>
        <td>{{employee.prenom}}</td>
        <td>{{employee.salaire}}</td>
        <td>{{employee.dateRec | date:'dd/MM/yyyy'}}</td>
      <td>{{employee.team.nomTeam}}</td> 
    </tr>
</tbody>
</table>
</div>
</div>
</div>
